# OpenTelemetry Collector config that receives OTLP and exports to Zipkin
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        cors:
          allowed_origins:
          - "http://localhost:3000"
        endpoint: "0.0.0.0:4318"
processors:
  batch:
    send_batch_size: 1024
    timeout: 5s
exporters:
  otlp:
    endpoint: jaeger-all-in-one:4317
    tls:
      insecure: true

  logging:
    loglevel: debug
    sampling_initial: 1
    sampling_thereafter: 1

service:
  telemetry:
    logs:
      level: "debug"
  extensions: [zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
